<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City - Citizens List</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            text-align: center;
            margin: 0;
        }

        nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Citizens List Section */
        .citizens-list {
            padding: 40px 0;
            background-color: #ffffff;
            margin: 20px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 0 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Smart City - Citizens List</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/register">Register Citizen</a></li>
                    <li><a href="/citizens">Citizens List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Citizens List Section -->
    <section class="citizens-list">
        <div class="container">
            <h2>Registered Citizens</h2>

            <!-- Citizens Table -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf Loop for Displaying Citizens -->
                    <tr th:each="citizen : ${citizens}">
                        <td th:text="${citizen.id}"></td>
                        <td th:text="${citizen.name}"></td>
                        <td th:text="${citizen.email}"></td>
                        <td th:text="${citizen.address}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Smart City. All rights reserved.</p>
    </footer>

</body>

</html>
