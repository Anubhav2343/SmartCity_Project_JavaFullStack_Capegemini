<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 50px;
        }

        .status-message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2em;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="status-message">
        <p th:text="${statusMessage}"></p>
    </div>

    <footer>
        <p>&copy; 2025 Smart City. All rights reserved.</p>
    </footer>

</body>
</html>
