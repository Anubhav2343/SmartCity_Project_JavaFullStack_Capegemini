<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Citizen</title>
    <link rel="stylesheet" href="/styles.css"> 
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Register New Citizen</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register Citizen</a></li>
            </ul>
        </nav>
    </header>

    <!-- Registration Form Section -->
    <section class="register-form">
        <form action="/register" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter citizen's name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter citizen's email">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required placeholder="Enter citizen's address">

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Smart City. All rights reserved.</p>
    </footer>

</body>

</html>
